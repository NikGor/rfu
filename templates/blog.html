{% extends 'base.html' %}

{% block content %}
<div class="container my-3">
    {% for post in posts %}
        <h2>{{ post.title }}</h2>

        <div class="mt-4 text-truncated">
            <p class="text-short">{{ post.content|truncatechars:400|safe }}</p>
            <p class="text-full" style="display: none;">{{ post.content|safe }}</p>
            {% if post.content|length > 400 %}
                <a href="javascript:void(0);" class="show-more-link">...more</a>
            {% endif %}
        </div>

        <div class="d-flex justify-content-between my-3">
            <!-- Кнопка лайка -->
            <button class="btn btn-outline-primary">
                <i class="bi bi-hand-thumbs-up"></i> Лайк
            </button>
            <!-- Панель соцсетей -->
            <div>
                <i class="plus-size bi bi-facebook mr-2"></i>
                <i class="plus-size bi bi-twitter mr-2"></i>
                <i class="plus-size bi bi-telegram mr-2"></i>
                <!-- Добавьте другие иконки социальных сетей по необходимости -->
            </div>
        </div>

        {% if not forloop.last %}<hr>{% endif %}
    {% endfor %}
</div>
{% endblock %}
