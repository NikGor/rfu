{% load i18n %}

<div id="initialCookieBanner" class="fixed-bottom bg-light p-3" style="z-index: 1050;">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">{{ cookies_consent.title }}</h5>
        </div>
        <div class="modal-body">
            <form action="{% url 'save_cookie_settings' %}" method="post" class="mt-2">
                {% csrf_token %}
                <p>{{ cookies_consent.text | safe }}</p>
                <div class="d-grid gap-2 d-sm-block">
                    <button type="submit" name="accept_all" class="btn btn-primary text-nowrap mb-1">
                        OK
                    </button>
                    <button type="submit" name="accept_necessary" class="btn btn-primary text-nowrap mb-1">
                        {% trans 'Принять необходимые' %}
                    </button>
                    <button id="manageCookiesButton" type="button" class="btn btn-secondary text-nowrap"
                            data-bs-toggle="modal" data-bs-target="#cookieConsentModal">
                        {% trans 'Управление cookies' %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
