{% extends 'base.html' %}
{% block content %}
  <!-- Hero Section -->
  <section class="py-5 text-center">
    <img src="https://via.placeholder.com/1200x400" alt="hero image">
    <h1>Редактирование страницы</h1>
    <p>Измените нужные поля и нажмите "Сохранить".</p>
  </section>

  <!-- Form -->
  <div class="container">
    <form method="post">
      <!-- CSRF token for security -->
      {% csrf_token %}

      <div class="row">
        <div class="col-md col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Web Hero</h5>
              {{ web_hero_form.as_p }}
            </div>
          </div>
        </div>

        <div class="col-md col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Card</h5>
              {{ card_form.as_p }}
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Partner</h5>
              {{ partner_form.as_p }}
            </div>
          </div>
        </div>

        <div class="col-md col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Footer</h5>
              {{ footer_form.as_p }}
            </div>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
    </form>
  </div>
{% endblock %}
