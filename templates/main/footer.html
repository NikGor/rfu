<!-- Footer -->
{% load i18n %}
<!-- Footer -->
<footer class="text-lg-start border-top">
  <div class="container p-3">
    <div class="row text-center text-lg-left">
      <div class="col-lg-4 col-md-4 mb-3 mb-md-0">
        {{ footer.name }}
      </div>

      <div class="col-lg-4 col-md-4 mb-3 mb-md-0">
        {{ footer.address }}
      </div>

      <div class="col-lg-2 col-md-2 mb-3 mb-md-0">
          <script type="text/javascript">
              var user = "{{ footer.email_part1 }}";
              var domain = "{{ footer.email_part2 }}";
              var email = user + "@" + domain;
              document.write('e-mail: <a href="mailto:' + email + '">' + email + '</a>');
          </script>
      </div>

      <div class="col-lg-2 col-md-2 mb-3 mb-md-0">
        <a href="{{ footer.privacy_policy_link }}" class="text-decoration-none">
            {% trans 'Политика конфиденциальности' %}
        </a>
      </div>
    </div>
  </div>
</footer>
